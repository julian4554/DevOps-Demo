name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-docker:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_DATABASE: webcore_db
          MARIADB_USER: webcore
          MARIADB_PASSWORD: webcore123
          MARIADB_ROOT_PASSWORD: root123
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mariadb-admin ping -h mariadb -uwebcore -pwebcore123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      #  Quellcode abrufen
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 21 installieren
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Install Maven
        if: ${{ env.ACT }}
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      #  Build & Package
      - name: Build & Package with Maven
        run: mvn -B clean verify -Dmaven.compiler.release=21

      #  Codequalität prüfen
      - name: Code Quality Check (Checkstyle)
        run: mvn checkstyle:check || echo "Style warnings found"

      #  Docker Buildx Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #  Dual ACT/GitHub Actions:Login zu Docker Hub
      - name: Log in to Docker Hub
        if: ${{ !env.ACT }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #  Docker-Image bauen & pushen
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ !env.ACT }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/webcore-app:latest
          provenance: true
          sbom: true

      #  Build-Zusammenfassung
      - name: Print build summary
        run: |
          echo "CI/CD build completed successfully on $(date)"
          echo "Java version:" $(java -version 2>&1 | head -n 1)
          echo "Database: MariaDB 11"

  #  Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-test-docker
    environment:
      name: staging

    steps:
      - name: Pull image and deploy to staging
        if: ${{ !env.ACT }}
        run: |
          echo "Deploying image to staging environment..."
          sleep 5
          echo " Staging deployment successful."

  #  Production Deployment (mit Genehmigung)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      # → In GitHub „Environments“ kann hier eine manuelle Genehmigung verlangt werden

    steps:
      - name: Deploy image to production
        if: ${{ !env.ACT }}
        run: |
          echo "Waiting for approval..."
          echo "Deploying to production environment..."
          sleep 5
          echo " Production deployment successful."
