name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-docker:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_DATABASE: webcore_db
          MARIADB_USER: webcore
          MARIADB_PASSWORD: webcore123
          MARIADB_ROOT_PASSWORD: root123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -uwebcore -pwebcore123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      #  Quellcode abrufen
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 21 installieren
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Wait for MariaDB to be ready
        run: |
          echo "⏳ Waiting for MariaDB service..."
          for i in {1..12}; do
            if mariadb-admin ping -h 127.0.0.1 -uwebcore -pwebcore123 --silent; then
              echo " MariaDB is ready!"
              break
            fi
            echo "MariaDB not ready yet, retrying in 5s..."
            sleep 5
          done
        

      #  Build & Package
      - name: Build & Package with Maven
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://127.0.0.1:3306/webcore_db
          SPRING_DATASOURCE_USERNAME: webcore
          SPRING_DATASOURCE_PASSWORD: webcore123
        run: mvn -B clean package -Dmaven.compiler.release=21

      #  Codequalität prüfen
      - name: Code Quality Check (Checkstyle)
        run: mvn checkstyle:check || echo "Style warnings found"

      #  Docker Buildx Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #  Login zu Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #  Docker-Image bauen & pushen
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/webcore-app:latest

      #  Build-Zusammenfassung
      - name: Print build summary
        run: |
          echo "CI/CD build completed successfully on $(date)"
          echo "Java version:" $(java -version 2>&1 | head -n 1)
          echo "Database: MariaDB 11"

  #  Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-test-docker
    environment:
      name: staging

    steps:
      - name: Pull image and deploy to staging
        run: |
          echo "Deploying image to staging environment..."
          sleep 5
          echo " Staging deployment successful."

  #  Production Deployment (mit Genehmigung)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      # → In GitHub „Environments“ kann hier eine manuelle Genehmigung verlangt werden

    steps:
      - name: Deploy image to production
        run: |
          echo "Waiting for approval..."
          echo "Deploying to production environment..."
          sleep 5
          echo " Production deployment successful."
