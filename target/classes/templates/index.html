<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCore Solutions</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="container">
  <h1>WebCore Solutions</h1>
  <p class="subtitle">Wir entwickeln schnelle, moderne Websites – von der Idee bis zum Go‑Live.</p>
</header>

<main class="container grid">
  <section class="card">
    <h2>Projektanfrage</h2>
    <form method="post" action="/request" class="form">
      <label>Name
        <input name="name" placeholder="Dein Name" required minlength="2" maxlength="80">
      </label>
      <label>E‑Mail
        <input name="email" type="email" placeholder="you@example.com" required>
      </label>
      <label>Projektbeschreibung
        <textarea name="description" placeholder="Kurz beschreiben, was du brauchst…" required minlength="5" maxlength="500"></textarea>
      </label>
      <button type="submit">Anfrage senden</button>
    </form>
  </section>

  <section class="card">
    <h2>Letzte Anfragen (Top 10)</h2>
    <div class="list">
      <th:block th:if="${#lists.isEmpty(requests)}">Noch keine Anfragen.</th:block>
      <div class="item" th:each="r : ${requests}">
        <div>
          <strong th:text="${r.name}">Name</strong>
          <small th:text="${#temporals.format(r.createdAt, 'dd.MM.yyyy HH:mm')}">Datum</small>
        </div>
        <div class="email" th:text="${r.email}">email@example.com</div>
        <p class="desc" th:text="${r.description}">Beschreibung</p>
      </div>
    </div>
  </section>
</main>

<footer class="container foot">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> WebCore Solutions</footer>
</body>
</html>
