spring.application.name=WebCore Solutions
server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3307/webcore_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:webcore}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:webcore123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect